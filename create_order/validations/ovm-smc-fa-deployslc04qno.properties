# Storage style for ZDT ready topologies(standard, saas-master or saas-pod).
faovm.storage.style=standard

# location where the shared storage was mounted on the reference system
faovm.storage.mount=/u01
# location to mount the deploy shared storage on deployer
faovm.storage.physical.mount=/u1234
# Logical and physical mount points for the shared instance storage (used in ZDT ready topologies only).
faovm.split.instance.storage.mount=/u02
faovm.split.instance.storage.physical.mount=/u1234_instance

# Storage-related properties, supported types: netapp, sun, genericnfs
faovm.storage.type=sun

# Controls whether createTopology will attempt to thin-provision storage
# using the faovm.storage.parent.* properties which are presumed to represent
# pre-exported template contents obtained via the createExportedTemplateStorage
# verb or contents from an already rehydrated environment based on the same
# VM templates being used here.
faovm.storage.use.parent=false

