#
# Deployment properties needed for the OVM "smc" topology. Properties can
# either be global or contextual. Global properties are specified with a
# "faovm" prefix followed by a property name.
#
# Example(s):
# faovm.topo.ovms
#
# Contextual properties are special instances of global properties are
# specified with a "faovm" prefix followed by a topology prefix (e.g.
# "ha" or "smc") and further optionally followed by a OVM type prefix
# (e.g. "ohs" or "fa").
#
# Example(s):
# faovm.smc.bigip.mapping.default.port
# faovm.smc.fa.hostname
#

#
# GLOBAL PROPERTIES - START
#
# These properties are singletons and are applicable to the entire topology
#

# Top level descriptors that identify the topology structure
faovm.topo.type=smc
faovm.topo.product.offering=fa
faovm.topo.display.name=FA SMC Topology
faovm.topo.ovms=idm,ohs,fa,opt1,opt2,opt3,opt4

# Optional properties identifying a topology wide wallet to securely store password properties
# Path can be absolute or relative to the directory containing this properties file
#faovm.topo.wallet=ovm-smc-deploy.properties.wallet
# Wallet password can be provided via stdin
#faovm.topo.wallet.password=CHANGEME

# Deploy-only privilege escalation properties, supported methods: run_as_root, sudo, pbrun
faovm.privilege.escalation.method=sudo
# If escalating via run_as_root, path to run_as_root binary
faovm.privilege.escalation.run_as_root.path=/path/to/run_as_root
#faovm.privilege.escalation.run_as_root.path=/usr/local/packages/aime/ias/run_as_root
# If escalating via sudo, path to sudo binary
faovm.privilege.escalation.sudo.path=/usr/bin/sudo
#faovm.privilege.escalation.sudo.password=CHANGEME
# If escalating via pbrun, path to pbrun binary
faovm.privilege.escalation.pbrun.path=/path/to/pbrun
faovm.privilege.escalation.pbrun.policy.name=policy1-root

# VM-Deploy related properties, supported types: manual, xencli
faovm.vmdeploy.type=xencli

# Xen CLI properties, applicable if faovm.vmdeploy.type=xencli
# Supported toolstacks: xm, xl
faovm.xencli.toolstack=xm
faovm.xencli.toolstack.xm.path=/usr/sbin/xm
faovm.xencli.toolstack.xl.path=/usr/sbin/xl
faovm.xencli.dom0.host=dom0host.example.com_CHANGEME
faovm.xencli.dom0.username=root
faovm.xencli.dom0.password=CHANGEME
#faovm.xencli.dom0.ssh.identity.file=/path/to/ssh/identity
#faovm.xencli.dom0.ssh.identity.password=CHANGEME
faovm.xencli.dom0.privilege.escalation.method=none
faovm.xencli.dom0.privilege.escalation.sudo.path=/usr/bin/sudo
faovm.xencli.dom0.vm.template.base.path=/OVS/seed_pool
faovm.xencli.dom0.vm.instance.base.path=/OVS/running_pool

# Multi-Tentant IDM (mtidm) related properties
faovm.mtidm.enabled=false
faovm.mtidm.mask.tenant.coordinates=true
