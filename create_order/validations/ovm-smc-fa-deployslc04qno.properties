faovm.default.email.incoming.mail.server.port=110
faovm.default.email.incoming.multi.mail.id=abc@example.com,def@example.com
faovm.default.email.incoming.multi.user.id=abc,def
faovm.default.email.incoming.multi.user.password=CHANGEME,CHANGEME
faovm.default.email.imap.auth.plain.disable=true
faovm.default.email.hwf.notification.mode=ALL
faovm.default.email.hwf.from.address=from-address@example.com
faovm.default.email.hwf.actionable.address=actionable@example.com
faovm.default.email.hwf.replyto.address=reply-to@example.com

