#
# Configuration properties for Email config for Human Workflow Notification
# The input properties specified as faovm.default.email.xxxx will be picked up.
# However one ore more of these properties can be overridden for a given product family by replacing the "default" keyword with the product family id.
# e.g. An entry faovm.crm.email.hwf.from.address=crm-from-address@oracle.com can be specified to override the HWF from address for the CRM domain.
# If you want to make a field blank for a product family, then override and leave the field blank
# The enable.pfs field should be listed as a comma separated list of product families for which SOA email config is needed.
# e.g. fa
# Note: You can also include "oim" as a product family to configure email in the SOA server in the OIM domain. The same rules for all the product families apply
# The fields with the keyword "multi" in them accept comma separated values
